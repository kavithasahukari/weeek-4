<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <div class="text-xl font-bold">Course Platform</div>
        <button class="md:hidden" onclick="toggleMenu()">â˜°</button>
        <ul id="nav-menu" class="hidden md:flex space-x-6">
            <li><a href="#section1" class="hover:underline">Lessons</a></li>
            <li><a href="#section2" class="hover:underline">Quizzes</a></li>
        </ul>
    </nav>

    <!-- Section 1: Lessons -->
    <section id="section1" class="p-8 bg-white rounded-lg shadow-lg m-4">
        <h2 class="text-2xl font-semibold">Lesson Progress</h2>
        <p class="mt-2">Track your progress through engaging lessons.</p>
        <progress value="50" max="100" class="w-full mt-4"></progress>
    </section>

    <!-- Section 2: Quizzes -->
    <section id="section2" class="p-8 bg-white rounded-lg shadow-lg m-4">
        <h2 class="text-2xl font-semibold">Interactive Quizzes</h2>
        <p class="mt-2">Test your knowledge with quizzes.</p>
        <button onclick="alert('Quiz Started!')" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Start Quiz</button>
    </section>
</body>
</html>
